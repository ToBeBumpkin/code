<body>
    <script>
        let num = 18;
        let person = {
            name: '小明',
            sex: '男'
        }
        Object.defineProperty(person, 'age', {
            // value: num,
            enumerable: true,
            // writable: true,
            configurable: true,
            get() {
                console.log('获取age值');
                return num
            },
            set(value) {
                console.log('设置age值');
                num = value
            }
        })

        // console.log(Object.keys(person));

        // console.log(person);

        console.log(person.age);
    </script>
