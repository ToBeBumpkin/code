<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 1px solid black;
            margin: 0 auto;
            position: relative;
        }
        div::before{
            content: "";
            border-radius: 50%;
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url(./img/bg1.jpeg);
            transition: all 2s;
        }
        div::after{
            content: "";
            border-radius: 50%;
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url(./img/bg2.jpeg);
            transition: all 2s;
            transform-origin: bottom;
        }
        div:hover::before{
            transform: rotateZ(360deg);
        }
        div:hover::after{
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <div>
    </div>
</body>
</html>
