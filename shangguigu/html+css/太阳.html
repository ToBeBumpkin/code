<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }
        div{
            width: 300px;
            height: 300px;
            position: absolute;
            border-radius: 50%;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            background-color: white;
        }
        div::before{
            content: "";
            position: absolute;
            background-color: white;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: change 1s linear infinite;
        }
        div::after{
            content: "";
            background-color: white;
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: change 1.5s ease infinite;
        }
        @keyframes change {
            to{
                transform: scale(1);
                opacity: 1;
            }
            from{
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
