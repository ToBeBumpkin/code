<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
</head>

<body>
    <h1>localStorage</h1>
    <h3 id="content"></h3>
    <button onclick="setLocalStorage()">存储</button>
    <button onclick="getLocalStorage()">获取</button>
    <button onclick="deleteLocalStorage()">删除</button>
    <button onclick="clearLocalStorage()">清空</button>
    <script>
        console.log(localStorage);
        function setLocalStorage() {
            let hobby = ['读书', '抽烟', '喝酒']
            localStorage.setItem('name', '小明')
            localStorage.setItem('age', 12)
            localStorage.setItem('hobby', JSON.stringify(hobby))
        }
        function getLocalStorage() {
            console.log(localStorage.getItem('name'));
            console.log(localStorage.getItem('age'));
            console.log(JSON.parse(localStorage.getItem('hobby')));
        }
        function deleteLocalStorage() {
            localStorage.removeItem('name')
        }
        function clearLocalStorage() {
            localStorage.clear()
        }
    </script>
</body>

</html>
