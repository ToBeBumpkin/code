<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/react.development16.js"></script>
    <script src="../js/react-dom.development16.js"></script>
    <script src="../js/babel.js"></script>
    <script src="../js/prop-types.js"></script>
</head>

<body>
    <div id="test"></div>
    <script type="text/babel">
        class Person extends React.Component {
            static propTypes = {
                name: PropTypes.string.isRequired
            }
            render() {
                console.log(this);
                const { name, age, sex, speck } = this.props
                speck()
                return (
                    <ul>
                        <li>name:{name}</li>
                        <li>age:{age}</li>
                        <li>sex:{sex}</li>
                    </ul>
                )
            }
        }

        function speck() {
            console.log('说话');
        }
        const p = { name: '小明', age: "12", sex: "girl" }
        ReactDOM.render(<Person {...p} speck={speck} />, document.getElementById('test'))

    </script>
</body>

</html>
