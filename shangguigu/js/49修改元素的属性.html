<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            max-width: 300px;
        }

        .p1 {
            background-color: red;
        }

        .p2 {
            background-color: blue;
        }
    </style>
</head>

<body>
    <input type="checkbox">
    <button>button</button>
    <hr>
    <img src="./img/animal0.webp" alt="">
    <hr>
    <button>button</button>
    <a href="https://huaban.com/guide">外链</a>
    <hr>
    <p class="p1">啦啦啦</p>

    <script>
        window.onload = function () {
            let inputNode = document.getElementsByTagName('input')[0]
            let btnNode = document.getElementsByTagName('button')[0]
            let btnNode1 = document.getElementsByTagName('button')[1]
            let imgNode = document.getElementsByTagName('img')[0]
            let aNode = document.getElementsByTagName('a')[0]
            let pNode = document.getElementsByTagName('p')[0]

            pNode.onclick = function () {
                console.log(this.className);
                this.className = this.className === 'p1' ? 'p2' : 'p1'
            }

            btnNode.onclick = function () {
                console.log(inputNode.checked);
                inputNode.checked = !inputNode.checked
            }

            btnNode1.onclick = function () {
                aNode.href = 'https://www.baidu.com/'
            }
            let num = 0;
            imgNode.onclick = function () {
                num++;
                imgNode.src = './img/animal' + num % 11 + '.webp';
            }
        }
    </script>
</body>

</html>
