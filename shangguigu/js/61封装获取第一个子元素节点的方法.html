<body>

    <script>
        function getFirstElementChild(node) {
            if (node.firstElementChild) {
                return node.firstElementChild
            } else {
                let res = node.firstChild
                while (res !== null && res.nodeType !== 1) {
                    res = res.nextSibling
                }
            }
        }
    </script>
