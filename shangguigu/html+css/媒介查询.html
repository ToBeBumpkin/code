<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            background-color: #c3c3c3;
            list-style: none;
        }
        .wrap li{
            width: 25%;
            height: 300px;
            float: left;
            box-sizing: border-box;
            padding: .5%;
        }
        .wrap li div{
            width: 100%;
            height: 100%;
        }
        .wrap li:nth-child(1) div{
            background-color: red;
        }
        .wrap li:nth-child(2) div{
            background-color: green;
        }
        .wrap li:nth-child(3) div{
            background-color: blue;
        }
        .wrap li:nth-child(4) div{
            background-color: orange;
        }
        .wrap::after{
            content: '';
            display: block;
            clear: both;
        }
        @media (min-width:800px) and (max-width:1000px) {
            .wrap li{
                width: 50%;
            }
        }
        @media (max-width:800px){
            .wrap li{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <ul class="wrap">
        <li><div></div></li>
        <li><div></div></li>
        <li><div></div></li>
        <li><div></div></li>
    </ul>
</body>
</html>
