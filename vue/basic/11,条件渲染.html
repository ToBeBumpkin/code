<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <script src="../js//vue.js"></script>
    
</head>

<body>
    <div id="root">
        <h1 v-show="true">v-show 相当于 display:none</h1>
        <h2 v-if="true">v-if 根本没有渲染节点</h2>
        <h3 v-else-if="true">v-else-if 与 v-if 渲染一个就不渲染另一个</h3>
        <h4 v-else>v-else</h4>
    </div>

    <script>
        const vm = new Vue({
            el: "#root",
            data() {
                return {
                    
                }
            },
        })
    </script>
</body>

</html>
