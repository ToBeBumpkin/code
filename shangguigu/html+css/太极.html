<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #c3c3c3;
        }
        .taiji{
            width: 300px;
            height: 300px;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border-radius: 150px;
            animation: move 3s ease infinite;
        }
        .taiji>div:first-child{
            width: 150px;
            height: 300px;
            float: left;
            background-color: black;
            border-radius: 150px 0 0 150px;
        }
        .taiji>div:nth-child(2){
            width: 150px;
            height: 300px;
            float: right;
            background-color: white;
            border-radius: 0 150px 150px 0;
        }
        .taiji>div:nth-child(3){
            width: 150px;
            height: 150px;
            background-color: black;
            position: absolute;
            left: 75px;
            top: 0;
            border-radius: 75px;
        }
        .taiji>div:nth-child(4){
            width: 150px;
            height: 150px;
            background-color: white;
            position: absolute;
            left: 75px;
            bottom: 0;
            border-radius: 75px;
        }
        .taiji>div:nth-child(3) div{
            width: 30px;
            height: 30px;
            border-radius: 15px;
            background-color: white;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        .taiji>div:nth-child(4) div{
            width: 30px;
            height: 30px;
            border-radius: 15px;
            background-color: black;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        @keyframes move {
            0%{
                transform: rotate(0);
            }
            50%{
                transform: rotate(180deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="taiji">
        <div></div>
        <div></div>
        <div>
            <div></div>
        </div>
        <div>
            <div></div>
        </div>
    </div>
</body>
</html>
