<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递归</title>
</head>

<body>
    <script>
        // 1 1 2 3 5 8
        // 1 2 3 4 5 6
        function fbnq(n) {
            if (n < 3) {
                return 1
            }
            return fbnq(n - 1) + fbnq(n - 2)
        }
        console.log(fbnq(6));
    </script>
</body>

</html>
