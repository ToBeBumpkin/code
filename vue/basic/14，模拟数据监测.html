<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟数据监测</title>
</head>

<body>
    <script>
        let data = {
            name: "小明",
            age: 12
        }

        const obs = new Observe(data)
        console.log(obs);
        let vm = {}

        vm._data = data = obs

        console.log(data);
        console.log(vm);

        function Observe(obj) {
            const keys = Object.keys(obj)
            keys.forEach((k) => {
                Object.defineProperty(this, k, {
                    get() {
                        return obj[k]
                    },
                    set(val) {
                        obj[k] = val
                    }
                })
            })

        }
    </script>
</body>

</html>
