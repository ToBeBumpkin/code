<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双飞翼布局</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        font-size: 60px;
    }

    .container {
        width: 100%;
        height: 500px;
    }

    .container>div {
        float: left;
        height: 100%;
    }

    .center {
        width: 100%;
        background: orange;
    }
    .center .inner{
        margin-left: 200px;
        margin-right: 150px;
    }

    .left {
        width: 200px;
        background: blue;
        margin-left: -100%;
    }

    .right {
        width: 150px;
        background: green;
        margin-left: -150px;
    }
</style>

<body>
    <div class="container">
        <div class="center">
            <div class="inner">inner</div>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>

</html>
