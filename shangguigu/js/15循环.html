<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (let i = 100; i < 1000; i++) {
            let is = i.toString()
            let sum = is[0] ** 3 + is[1] ** 3 + is[2] ** 3;
            if (sum === i) {
                console.log(i);
            }

        }

        let num = prompt('请输入一个正整数！！！')

        let res = true;
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                res = false
            }
        }
        if (res) {
            console.log('质数');
        } else {
            console.log('不是质数');
        }
    </script>
</head>
