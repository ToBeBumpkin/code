            // 快速排序
            function quickSort(arr) {
                let num = arr.length
                if (num < 2) {
                    return arr
                }
                let centerIndex = Math.floor(num / 2)
                let center = arr[centerIndex]
                let left = []
                let right = []
                for (let i = 0; i < arr.length; i++) {
                    if (i === centerIndex) {
                        continue
                    }
                    if (arr[i] > center) {
                        right.push(arr[i])
                    } else {
                        left.push(arr[i])
                    }
                }
                return quickSort(left).concat(center, quickSort(right))
            }
