    <script>
        // 阶层计算

        //传统方法
        function jiecheng(num) {
            let result = 1;
            for (let i = 2; i <= num; i++) {
                result *= i
            }
            return result
        }
        console.log(jiecheng(5));

        //递归方法
        // function dg(num) {
        //     let res = num
        //     if (num > 1) {
        //         res *= dg(num - 1)
        //     }
        //     return res
        // }
        // console.log(dg(5));

        function dg2(num) {
            if (num === 1) {
                return 1
            }
            return num * dg2(num - 1)
        }
    </script>
