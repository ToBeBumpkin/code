<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal{
            constructor(name,age){
                this.name = name;
                this.age = age
            }
            say(){
                console.log('动物会叫');
            }
        }
        class Dog extends Animal{
            constructor(name,age,color,category){
                super(name,age)
                this.color = color
                this.category = category
            }
            eat(){
                console.log('什么都吃');
            }
        }

        let h = new Dog('大黄',1,'黄色','田园犬')
        console.log(h);
    </script>
</body>
</html>
