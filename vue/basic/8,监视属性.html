<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监视属性</title>
    <script src="../js//vue.js"></script>
</head>

<body>
    <div id="root">
        今天天气{{info}}
        <button @click="changeWeather">变化天气</button>
    </div>



    <script>
        const vm = new Vue({
            el: "#root",
            data() {
                return {
                    isHot: true
                }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot
                }
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '凉爽'
                }
            },
            //第一种写法
            // watch: {
            //     info: {
            //         immediate: true,
            //         handler(newValue, oldValue) {
            //             console.log(newValue, oldValue);
            //         }
            //     }
            // }
        })
        //第二种写法
        vm.$watch('info', {
            immediate: true,
            handler(newValue, oldValue) {
                console.log(newValue, oldValue);
            }
        })
    </script>
</body>

</html>
