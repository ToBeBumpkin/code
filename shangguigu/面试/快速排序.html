<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速排序</title>
</head>

<body>
    <script>
        var arr = [9, 1, 1, 8, 8, 2, 7, 3, 6, 4, 4, 5, 5]

        function quickSort(arr) {
            if (arr.length <= 1) {
                return arr
            }
            let temp = arr[0]
            let leftArr = []
            let rightArr = []
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > temp) {
                    rightArr.push(arr[i])
                } else {
                    leftArr.push(arr[i])
                }
            }
            return quickSort(leftArr).concat(temp, quickSort(rightArr))
        }
        console.log(quickSort(arr));
    </script>
</body>

</html>
