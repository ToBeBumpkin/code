<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (let i = 1; i < 10; i++) {
            for (let j = 1; j < i + 1; j++) {
                document.write("*")
            }
            document.write("<br/>")
        }
        document.write("<br/>")
        for (let i = 1; i < 10; i++) {
            for (let j = 10; j > i; j--) {
                document.write("*")
            }
            document.write("<br/>")
        }


        let row = 10;
        let column = 10;
        for (let i = 0; i < row; i++) {
            for (let k = 0; k < column; k++) {
                document.write("&nbsp;*&nbsp;")
            }
            document.write("<br/>")
        }


        for (let i = 1; i <= 9; i++) {
            for (let k = 1; k <= 9; k++) {
                document.write(` ${k}x${i}=${i * k} `)
                if (i === k) {
                    document.write("<br/>")
                    break
                }
            }
        }

        let row1 = 10;
        let column1 = 10;
        for (let i = 0; i < row1; i++) {
            for (let k = 0; k < column1; k++) {
                document.write("&nbsp;*&nbsp;")
                if (i === k) {
                    document.write("<br/>")
                    break
                }
            }
        }

        let row2 = 10;
        let column2 = 10;
        for (let i = 0; i < row2; i++) {
            for (let k = column2; k > 0; k--) {
                if (k > i) {
                    document.write("&nbsp;*&nbsp;")
                }
            }
            document.write("<br/>")
        }
    </script>
</head>

</html>
