<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 自增
        //     前加加和后加加都会使变量自增
        //     后加加 a++ 等于原值
        //     前加加 ++a 等于新值
        // 自减
        //     前减减和后减减都会使变量自减
        //     后减减 a-- 等于原值
        //     前减减 --a 等于新值
        let a = 10;
        let b = 10;
        console.log(`a++ = ${a++}, a = ${a}`);
        console.log(`++b = ${++b}, b = ${b}`);
    </script>
</head>
<body>
    
</body>
</html>
