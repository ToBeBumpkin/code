<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="checkbox" class="checkAllBox">
    <br>
    <input type="checkbox" class="item">1
    <input type="checkbox" class="item">1
    <input type="checkbox" class="item">1
    <input type="checkbox" class="item">1
    <br>
    <button class="btn1">全选</button>
    <button class="btn2">全不选</button>
    <button class="btn3">反选</button>

    <script type="text/javascript">
        window.onload = function () {
            let checkAllBox = document.querySelector('.checkAllBox')
            let items = document.querySelectorAll('.item')
            let btn1 = document.querySelector('.btn1')
            let btn2 = document.querySelector('.btn2')
            let btn3 = document.querySelector('.btn3')

            checkAllBox.onclick = function () {
                for (let i = 0; i < items.length; i++) {
                    items[i].checked = this.checked
                }
            }
            for (let i = 0; i < items.length; i++) {
                items[i].index = i
                items[i].onclick = function () {
                    let num = 0;
                    for (let j = 0; j < items.length; j++) {
                        if (items[j].checked) {
                            num++
                        }
                    }

                    if (num === items.length) {
                        checkAllBox.checked = true
                    } else {
                        checkAllBox.checked = false
                    }
                }
            }
            btn1.onclick = function () {
                checkAllBox.checked = true
                for (let i = 0; i < items.length; i++) {
                    items[i].checked = true
                }
            }
            btn2.onclick = function () {
                checkAllBox.checked = false
                for (let i = 0; i < items.length; i++) {
                    items[i].checked = false
                }
            }
            btn3.onclick = function () {
                let num = 0;
                for (let i = 0; i < items.length; i++) {
                    items[i].checked = !items[i].checked
                    if (items[i].checked) {
                        num++
                    }
                }
                if (num === items.length) {
                    checkAllBox.checked = true
                } else {
                    checkAllBox.checked = false
                }
            }
        }
    </script>
</body>

</html>
