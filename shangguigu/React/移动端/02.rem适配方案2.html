<body>
    <div id="test"></div>
    <script>
        function adpi() {
            const dpi = document.documentElement.clientWidth
            const rootFontSize = dpi / 10
            document.documentElement.style.fontSize = rootFontSize + 'px'
        }
        adpi()
        window.onresize = function () {
            adpi()
        }
    </script>
