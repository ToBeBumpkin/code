<body>
    <script src="./Promise.js"></script>
    <script>
        let p = new Promise((resolve, reject) => {
            // 同步修改状态
            // resolve('ok')
            // reject('error')
            // throw '出问题了'
            // 异步修改状态
            setTimeout(()=>{
                resolve('异步ok')
            },1000)
        })
        // console.log(p);
        p.then((value) => {
            console.log(value);
        }, (reason) => {
            console.log(reason);
        })
    </script>
