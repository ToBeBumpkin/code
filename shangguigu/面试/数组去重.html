<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组去重</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 3, 2, 1, 3, 3, 4, 5, 6, 4, 4, 3, 2]

        function unique(arr) {
            return [...new Set(arr)]
        }
        // console.log(unique(arr));

        function unique2(arr) {
            let newArr = []
            arr.forEach(item => {
                if (newArr.indexOf(item) === -1) {
                    newArr.push(item)
                }
            })
            return newArr
        }
        console.log(unique2(arr));
    </script>
</body>

</html>
