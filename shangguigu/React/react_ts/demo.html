<head>
    <meta charset="UTF-8">

<body>
    <script>
        function test() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('ok')
                }, 1000)
            }).then((value) => {
                console.log(value);
            }, () => { })
        }
        // test()

        let arr = [5, [[4, 3], 2, 1]]
        // (5-((4-3)-2-1)
        function cb(arr) {
            let isCloud = arr.some(a => Array.isArray(a))
            if (!isCloud) {
                return arr.reduce((c, b) => {
                    return c - b
                })
            }
            arr.forEach((item, index) => {
                if (Array.isArray(item)) {
                    arr[index] = cb(item)
                }
            })
            return cb(arr)
        }
        console.log(cb(arr));
    </script>
